<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <div class="header">
        <h1>Weather Dashboard</h1>
    </div>

    <div class="row">
        <div id='searchCont' style="background-color:antiquewhite" class="col-3 m-2 border d-flex  flex-column align-items-center">
            <h2 class="text-center m-1 p-2">Search For a City</h2>
            <input id='searchInput' class="m-2 p-2 b" type='text' placeholder="Enter a city name...">
            <button id='searchBtn' class="m-1 p-2 btn-lg">Search</button>
            <h3 id='resultsCheck' class = 'fst-italic'></h3>
            <h1>Previous Searches:</h1>
            <div id="prevSearch" class="col-10 m-2 p-2">
                
            </div>
        </div>
        <div id="mainCol" class="col-8">
            <!-- USER Settings AREA -->
            <div id="userInput" class="row-12 border justify-content-space-around p-2 m-2">
                <div class="form-check form-switch">
                    <label>Select Unit Type: </label>
                    <input id="unitSwitch" type="checkbox" data-toggle="toggle" data-on="Imperial" data-off="Metric" checked>
                  </div>
            </div>
            <!-- Today's weather -->
            <div id="dayWeather" class="row-12 border justify-content-space-around p-2 m-2">
            </div>
            <div class='row'>
                <h2>5-day Forcast</h2>
            </div>
            <!-- 5 Day forcast Weather -->
            <div id="forcastDays" class="row-12 d-flex flex-wrap">
            </div>

        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <script src= "./assets/js/script.js"></script>
</body>
</html>
